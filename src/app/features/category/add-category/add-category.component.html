<div class="container">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="h4">Add Category</h2>
      <a class="btn btn-secondary" [routerLink]="['/admin/categories']">Back to Category List</a>
    </div>

    <form #form="ngForm" (ngSubmit)="onFromSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" >Category Name</label>
                <input type="text" placeholder="Enter Category Name"  id="categoryName" class="form-control"
                name="categoryName" [(ngModel)]="model.name">
            </div>
            
            <div class="mt-3">
                <label class="form-label" >Category Url Handle</label>
                <input type="text" placeholder="Enter Category Url Handle" id="categoryUrlHandle" class="form-control"
                name="categoryUrlHandle" [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>

        </div>

    </form>

  </div>
