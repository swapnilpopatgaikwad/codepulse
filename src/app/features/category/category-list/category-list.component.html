<div class="container mt-4">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="h4">Category List</h2>

      <a [routerLink]="['/admin/categories/addupdate']" class="btn btn-primary" >Add Category</a>
    </div>
  
     <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Table of Categories -->
  <table *ngIf="!isLoading && categories?.length" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Category Name</th>
        <th scope="col">URL Handle</th>
        <th scope="col" class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ category.name }}</td>
        <td>{{ category.urlHandle }}</td>
        <td class="text-end">
          <a class="btn btn-primary btn-sm me-2" [routerLink]="['/admin/categories/addupdate/', category.id]" >
            Edit
          </a>
          <a class="btn btn-danger btn-sm" (click)="onDelete(category.id)">
            Delete
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- No Categories Fallback -->
  <div *ngIf="!isLoading && !categories?.length" class="alert alert-warning" role="alert">
    No categories available.
  </div>
   
  </div>
